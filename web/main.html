<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .status {
      margin-top: 20px;
      padding: 10px 20px;
      background: #22c55e;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Whiteboard Server</h1>
    <p>WebSocket Endpoint Ready</p>
    <div class="status">ONLINE</div>
  </div>

</body>
</html>
